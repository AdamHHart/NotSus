<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NotSus.io</title>

  </head>
  <body>
    <!-- Navbar -->
    <div id="browser-tools" style="display: flex; width:100vw;">
      <div id="button-container">
        <button id="back-button">&#8592;</button>
        <button id="forward-button">&#8593;</button>
        <button id="reload-button">&#x21bb;</button>
        <button id="search-button">&#128270;</button>
        <button id="new-window-button">+</button>
      </div>
      <form>
        <input id="url-input" required>
      </form>
      <button id="go">go</button>
    </div>
    <div id="site-tools" style="display: flex; width:100vw;">
      <div id="link-button-container"></div>
        <!-- <button class="link-button"><a href="https://www.khanacademy.org/">Khan</button> -->
        <button id="khanButton" class="link-button">Khan</button>
        <button id="wikiButton" class="link-button">Wiki</button>
        <button id="perpButton" class="link-button">Perp</button>
        <button id="tinkButton" class="link-button">Tink</button>
        <button id="scraButton" class="link-button">Scra</button>
        <button id="replButton" class="link-button">Repl</button>
      </div>
    </div>
    <webview id="webview"></webview>
